---
title: "Azure Pipelines - Do not trigger CI"
date: "2019-08-09"
slug: "azure-pipelines-no-ci"
tags: ["til"]
---



<p>In order to commit to the <code>master</code> branch and <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/build/triggers?view=azure-devops&amp;tabs=yaml#skipping-ci-for-individual-commits">not trigger a CI build</a> in <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/">Azure Pipelines</a> then include <code>[skip ci]</code> in the commit message.</p>
